<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secrets Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #000000;
      --bg-hover: #111111;
      --border: #222222;
      --border-focus: #444444;
      --text-main: #eeeeee;
      --text-muted: #888888;
      --primary: #ffffff;
      --primary-text: #000000;
      --danger: #ff453a;
      --success: #32d74b;
      --radius: 6px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 100%;
      min-width: 300px;
      margin: 0 auto;
      padding: 24px;
      background: var(--bg);
      color: var(--text-main);
      box-sizing: border-box;
      font-size: 13px;
      -webkit-font-smoothing: antialiased;
    }

    h2 {
      margin: 0 0 24px 0;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.01em;
      color: var(--text-main);
    }

    .group {
      margin-bottom: 16px;
    }

    label {
      font-size: 12px;
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      color: var(--text-muted);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: var(--bg);
      color: var(--text-main);
      font-family: inherit;
      font-size: 13px;
      box-sizing: border-box;
      transition: border-color 0.2s;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--border-focus);
    }

    input::placeholder {
      color: #555555;
    }

    button {
      width: 100%;
      padding: 10px;
      border: 1px solid transparent;
      border-radius: var(--radius);
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-bottom: 8px;
    }

    .btn-primary {
      background-color: var(--primary);
      color: var(--primary-text);
    }

    .btn-primary:hover {
      opacity: 0.9;
    }

    .btn-secondary {
      background-color: var(--bg);
      color: var(--text-main);
      border-color: var(--border);
    }

    .btn-secondary:hover {
      background-color: var(--bg-hover);
    }

    .divider {
      height: 1px;
      background: var(--border);
      margin: 24px 0 20px 0;
    }

    .hidden {
      display: none !important;
    }

    #results {
      margin-top: 16px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 12px;
      padding-top: 16px;
      border-top: 1px solid var(--border);
    }

    #results::-webkit-scrollbar {
      width: 4px;
    }

    #results::-webkit-scrollbar-track {
      background: transparent;
    }

    #results::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    .result-item {
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      line-height: 1.5;
    }

    .result-item:last-child {
      border-bottom: none;
      padding-bottom: 0;
    }

    .result-item a {
      color: var(--text-main);
      text-decoration: underline;
      text-decoration-color: #444;
      text-underline-offset: 3px;
      word-break: break-all;
    }

    .result-item a:hover {
      text-decoration-color: var(--text-main);
    }

    .repo-link {
      color: var(--text-muted) !important;
      text-decoration: none !important;
    }

    .repo-link:hover {
      color: var(--text-main) !important;
    }

    .error {
      color: var(--danger);
      font-weight: 500;
    }

    .success {
      color: var(--success);
      font-weight: 500;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 24px;
    }

    .footer a,
    .footer span {
      color: var(--text-muted);
      font-size: 12px;
      text-decoration: none;
      transition: color 0.2s;
      cursor: pointer;
    }

    .footer a:hover {
      color: var(--text-main);
    }

    .info-text {
      font-size: 12px;
      color: var(--text-muted);
      margin-bottom: 16px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <h2>Secrets Scanner</h2>

  <div id="settings-section" class="hidden">
    <div class="group">
      <label>Personal Access Token</label>
      <div class="info-text">GitHub requires authentication for code search. Your token is stored locally on this
        device.</div>
      <input type="password" id="github-token" placeholder="ghp_..." autocomplete="off">
    </div>
    <button id="save-token" class="btn-primary">Save Token</button>
    <button id="close-settings" class="btn-secondary">Cancel</button>
  </div>

  <div id="main-section">
    <div class="group">
      <label>Repository URL</label>
      <input type="text" id="target-url" placeholder="github.com/owner/repo" autocomplete="off" spellcheck="false">
    </div>

    <div class="group" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
      <label for="scan-old-commits" style="margin: 0; cursor: pointer; color: var(--text-main);">Scan Old Commits (Last
        100)</label>
      <input type="checkbox" id="scan-old-commits" style="margin: 0; cursor: pointer; width: 16px; height: 16px;">
    </div>

    <button id="scan-repo-btn" class="btn-primary">Scan Common Secrets</button>

    <div class="divider"></div>

    <div class="group">
      <label>Custom Search</label>
      <input type="text" id="search-keyword" placeholder="e.g. AWS_ACCESS_KEY_ID" autocomplete="off" spellcheck="false">
    </div>

    <button id="search-repo-btn" class="btn-secondary">Search in Repository</button>
    <button id="search-global-btn" class="btn-secondary">Global Search</button>

    <div class="footer">
      <span>v1.0.0</span>
      <a id="open-settings">Settings</a>
    </div>
  </div>

  <div id="results" class="hidden"></div>

  <script src="popup.js"></script>
</body>

</html>
